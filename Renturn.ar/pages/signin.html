<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/signin.css"/>
  <link rel="icon" href="./photos/R logo.png" type="image.png">
</head>
<body>
     <main class="main-container">
    <div class="logo-bg">
      <img src="../photos/Image.png" alt="big-logo">
    </div>
    <div class="form-container">
        <h2>مرحبًا بعودتك</h2>
        <p class="subtitle">تسجيل الدخول إلى حسابك</p>

        <form id="loginForm" novalidate>
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="text" id="email" placeholder="أدخل بريدك الإلكتروني">
                <i class="fa-solid fa-envelope"></i>
                <small class="error-message"></small>
            </div>
            
            <div class="input-group">
                <label>ألرقم القومي</label>
                <input type="text" id="nationalID" placeholder="أدخل الرقم القومي">
                <i class="fa-solid fa-id-card"></i>
                <small class="error-message"></small>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
                <i class="fa-solid fa-lock"></i>
                <i class="fa fa-eye"></i>
                <small class="error-message"></small>
            </div>
            
            <div class="form-options">
                <label class="remember">
                    <input type="checkbox" id="remember"> تذكرني
                </label>
                <a href="./forgetpass.html" class="forgot-link">نسيت كلمة المرور؟</a>
            </div>
            <div id="forgotModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="modal-subtitle">"أدخل بريدك الإلكتروني المسجل، وسنرسل لك رابط إعادة تعيين."</p>
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button class="btn-primary">إرسال رابط إعادة التعيين</button>
                        <button class="btn-secondary" id="cancelBtn">إلغاء</button>
                    </div>
                </div>
                <!-- OTP Modal -->
<div id="otpModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>رمز التحقق (OTP)</h2>
    <p class="modal-subtitle">يرجى التحقق من بريدك الإلكتروني وإدخال رمز التحقق</p>
    <div class="input-group">
      <label>أدخل رمز التحقق</label>
      <div class="input-box">
        <i class="fa-solid fa-key"></i>
        <input type="text" placeholder="أدخل رمز التحقق" maxlength="6" required>
      </div>
    </div>
    <div class="modal-buttons">
      <button class="btn-primary" id="verifyOtpBtn" onclick="window.location.href='./pages/forgetpass.html'">تحقق</button>
      <button class="btn-secondary" id="cancelOtpBtn">إلغاء</button>
    </div>
  </div>
</div>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='../index.html'">تسجيل الدخول</button>
            <p class="signup">ليس لديك حساب؟ <a href="./signup.html">إنشاء حساب</a></p>
        </form>
    </div>
</main>
<script src="../../lang.js"></script>
<script src="../../signin.js"></script>
  <script src="../js/errors.js"></script>
</body>
</html>
