<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سجل حساب جديد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/signup.css"/>
  <link rel="icon" href="./photos/R logo.png" type="image.png">
</head>
<body>

      <main class="main-container">
    <div class="logo-bg">
      <img src="../photos/R logo.png" alt="big-logo">
    </div>
    <div class="form-container">
      <h2>سجل حساب جديد</h2>
      <p class="subtitle">انضم إلى مجتمعنا وابدأ تجربة الإيجار اليوم.</p>
      
      <form>
        <div class="name-fields">
          <div class="input-group">
            <label>الأسم الأول</label>
            <input type="text" placeholder="ألاسم الأول" required>
          </div>
          <div class="input-group">
            <label>الأسم الأخير</label>
            <input type="text" placeholder="الأسم الأخير" required>
          </div>
        </div>

        <div class="input-group">
          <label>البريد الإلكتروني</label>
          <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
          <img src="../photos/5402397_email_inbox_mail_message_envelope_icon.png" alt="email-icon">
        </div>

        <div class="input-group">
          <label>رقم الهوية الوطنية</label>
          <input type="text" placeholder="أدخل رقم الهوية الوطنية" required>
          <img src="../photos/285641_id_user_icon.png" alt="ID-icon">
        </div>

        <div class="input-group">
          <label>كلمة المرور</label>
          <input type="password" placeholder="أدخل كلمة المرور" required>
          <img src="../photos/115716_lock_unlock_password_secure_security_icon.png" alt="Password-icon">
          <p class="password-note">*يجب أن تتكون كلمة المرور من 8 أحرف على الأقل، وتحتوي على رقم واحد على الأقل، وحرف كبير واحد، ورمز خاص واحد (@ ، #، _، ..).*</p>
        </div>

        <div class="input-group">
          <label>تأكيد كلمة المرور</label>
          <input type="password" placeholder="تأكيد كلمة المرور" required>
          <img src="../photos/115716_lock_unlock_password_secure_security_icon.png" alt="Confirm-icon">
        </div>

        <div class="terms">
          <label>
            <input type="checkbox" required>
            أوافق على <a href="./termsandconditions.html">شروط الخدمة</a> و
            <a href="../pages/privacypolicy.html">سياسة الخصوصية</a>
          </label>
        </div>
        <button type="submit">إنشاء حساب</button>
        <p class="signin-link">هل لديك حساب؟ <a href="../pages/signin.html">تسجيل الدخول</a></p>
      </form>
    </div>
  </main>
</body>
</html>
